{% if listing.status == 'approved' %}
    <span class="ev-status ev-status--success">Approved</span>
{% elif listing.status == 'pending' %}
    <span class="ev-status ev-status--warning">Pending</span>
{% elif listing.status == 'rejected' %}
    <span class="ev-status ev-status--danger">Rejected</span>
{% elif listing.status == 'archived' %}
    <span class="ev-status ev-status--secondary">Archived</span>
{% else %}
    <span class="ev-status">Draft</span>
{% endif %}
