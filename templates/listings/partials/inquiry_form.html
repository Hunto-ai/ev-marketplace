<div id="inquiry-form" class="ev-card">
    <form method="post"
          action="{% url 'listings:inquire' listing.slug %}"
          hx-post="{% url 'listings:inquire' listing.slug %}"
          hx-target="#inquiry-form"
          hx-swap="outerHTML"
          class="ev-card__body ev-stack">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="ev-alert ev-alert--error">
                {{ form.non_field_errors|join:", " }}
            </div>
        {% endif %}
        <div class="ev-form__grid">
            <label>
                <span>Name *</span>
                {{ form.name }}
                {{ form.name.errors }}
            </label>
            <label>
                <span>Email *</span>
                {{ form.email }}
                {{ form.email.errors }}
            </label>
            <label>
                <span>Phone</span>
                {{ form.phone_number }}
                {{ form.phone_number.errors }}
            </label>
        </div>
        <label>
            <span>Message *</span>
            {{ form.message }}
            {{ form.message.errors }}
        </label>
        {% if captcha_provider and captcha_provider != 'none' %}
        <div class="captcha-block">
            {% if captcha_provider == 'turnstile' %}
                <div class="cf-turnstile" data-sitekey="{{ captcha_site_key }}"></div>
                <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
            {% elif captcha_provider == 'hcaptcha' %}
                <div class="h-captcha" data-sitekey="{{ captcha_site_key }}"></div>
                <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
            {% endif %}
        </div>
        {% endif %}
        <input type="hidden" name="captcha_token" value="">
        <footer class="ev-form__footer">
            <button type="submit" class="ev-btn ev-btn--primary">Send inquiry</button>
        </footer>
    </form>
</div>
